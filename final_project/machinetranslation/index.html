<!doctype html>
<html>
  <head>
    <title>Machine Translation</title>
  </head>
  <body>
    <h1>Web Translator</h1>
    <form method="GET" action="/englishToFrench">
      <label for="englishText">English to French:</label>
      <input type="text" id="englishText" name="textToTranslate"><br><br>
      <button type="submit">Translate</button>
    </form>
    <br><br>
    <form method="GET" action="/frenchToEnglish">
      <label for="frenchText">French to English:</label>
      <input type="text" id="frenchText" name="textToTranslate"><br><br>
      <button type="submit">Translate</button>
    </form>
  </body>
</html>
